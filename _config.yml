# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tiny熊-记录与思考
subtitle: 
description: 关注领域：个人成长、思考、总结、区块链，Linux，移动开发，Mac
author: Tiny熊
language: zh-Hans
timezone: Asia/Shanghai
# Set default keywords (Use a comma to separate)
keywords: "linux使用技巧,区块链,个人成长"

social:
  GitHub: https://github.com/xilibi2003 || github
  Weibo: http://weibo.com/xilibi2003 || weibo
  ZhiHu: https://www.zhihu.com/people/xiong-li-bing/activities
  E-Mail: mailto:xilibi2003@gmail.com || envelope

social_icons:
  enable: true
  
  ZhiHu: zhihu
  icons_only: false
  transition: false

links_icon: link
links_title: 友情链接
links_layout: block

links:
  我的小专栏: https://xiaozhuanlan.com/linuxskill
  深入浅出区块链: https://learnblockchain.cn
  forecho的独立博客: https://blog.forecho.com
  


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tinyxiong.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

menu:
  home: / || home
  深入浅出区块链: https://learnblockchain.cn || book
  # about: /about/ || user
  categories: /categories/ || th
  archives: /archives/ || archive

menu_icons:
  enable: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xilibi2003/tinyxiongblog.git
  branch: master

sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

